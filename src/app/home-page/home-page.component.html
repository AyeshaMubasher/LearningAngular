
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link " href="\profile" target="__blank">Profile</a>
        <a class="nav-link active ms-0" href="\home" target="__blank">Home</a>
        <div class="d-flex align-items-center">
        <button class="btn btn-primary me-3" type="button" (click)="signOut()" >SignOut</button>
        </div>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">{{FirstName}} {{LastName}}</div>

                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-body">
                    <h1>Welcome!</h1>
                    <p>We're glad to see you. Enjoy your time exploring the app!</p>
                </div>
            </div>
        </div>
    </div>
</div>
