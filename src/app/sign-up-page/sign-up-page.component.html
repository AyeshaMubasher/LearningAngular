<div class="container">
    <h1>User Registration</h1>
    <form  #userlogin="ngForm" (ngSubmit)="onSubmit()" [formGroup]="signUpForm" >
      <div class="form-group">
        <label for="firstname">FirstName</label><br>
        <input type="text" name = "firstname" class="form-control" placeholder="Type First Name" [(ngModel)]="formData.FirstName">
      </div>
      <pre></pre> 
      <div class="form-group">
        <label for="lastname">LastName</label><br>
        <input type="text" name = "Lastname" class="form-control" placeholder="Type Last Name" [(ngModel)]="formData.LastName">
      </div>
      <pre></pre> 
      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="text" name = "email" class="form-control" placeholder="Type email" [(ngModel)]="formData.email">
      </div>
      <pre></pre> 
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" name = "password" class="form-control" placeholder="Type password" [(ngModel)]="formData.password">
      </div>
      <pre></pre> 
      <button class="btn btn-primary" typre="submit" >Submit</button>
    </form>
  </div>
